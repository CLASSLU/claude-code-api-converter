name: AI Code Review with External Models

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    name: AI Code Analysis

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Test Converter Connection
      run: |
        echo "ğŸ”— Testing connection to converter service..."

        # å¥åº·æ£€æŸ¥
        HEALTH_RESPONSE=$(curl -s -w "%{http_code}" "https://claude-converter-test.loca.lt/health")
        HTTP_CODE="${HEALTH_RESPONSE: -3}"
        BODY="${HEALTH_RESPONSE%???}"

        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… Converter service is healthy"
          echo "Response: $BODY"
        else
          echo "âŒ Converter service not accessible: HTTP $HTTP_CODE"
          exit 1
        fi

    - name: Check Available Models
      run: |
        echo "ğŸ¤– Checking available models..."

        MODELS_RESPONSE=$(curl -s "https://claude-converter-test.loca.lt/v1/models")
        echo "Available models: $MODELS_RESPONSE"

    - name: Get Changed Files
      id: changed_files
      run: |
        echo "Analyzing code changes..."

        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"
        else
          BASE="${{ github.event.before }}"
          HEAD="${{ github.sha }}"
        fi

        # è·å–å˜æ›´çš„æ–‡ä»¶åˆ—è¡¨
        CHANGED_FILES=$(git diff --name-only "$BASE" "$HEAD" | tr '\n' ' ')
        echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT

        # è·å–å…·ä½“çš„ä»£ç å˜æ›´ (ç®€åŒ–å¤„ç†ï¼Œé¿å…ç‰¹æ®Šå­—ç¬¦é—®é¢˜)
        DIFF_CONTENT=$(git diff --name-only "$BASE" "$HEAD")
        echo "diff<<EOF" >> $GITHUB_OUTPUT
        echo "$DIFF_CONTENT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

        echo "ğŸ“ Changed files: $CHANGED_FILES"

    - name: AI Code Review
      run: |
        echo "ğŸ§  Starting AI code review..."

        # è·å–å˜æ›´ä¿¡æ¯
        FILES="${{ steps.changed_files.outputs.files }}"
        DIFF="${{ steps.changed_files.outputs.diff }}"

        # æ„å»ºç®€å•çš„åˆ†ææç¤ºï¼Œå‡å°‘ç‰¹æ®Šå­—ç¬¦
        REVIEW_PROMPT="è¯·åˆ†æä»£ç å˜æ›´ã€‚æ–‡ä»¶ï¼š$FILESã€‚è¯·æä¾›ä»£ç è´¨é‡è¯„ä¼°å’Œæ”¹è¿›å»ºè®®ã€‚"

        echo "ğŸ“¤ Sending review request to AI..."
        echo "Files: $FILES"
        echo "Diff: $DIFF"

        # è°ƒç”¨æˆ‘ä»¬çš„è½¬æ¢å™¨
        AI_RESPONSE=$(curl -s -X POST "https://claude-converter-test.loca.lt/v1/messages" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.UPSTREAM_API_KEY }}" \
          -d '{
            "model": "glm-4.6",
            "max_tokens": 1000,
            "temperature": 0.3,
            "messages": [
